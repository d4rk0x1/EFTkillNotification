	<style>
		.tabset > input[type="radio"] {
		  position: absolute;
		  left: -200vw;
		}

		.tabset .tab-panel {
		  display: none;
		}

		.tabset > input:first-child:checked ~ .tab-panels > .tab-panel:first-child,
		.tabset > input:nth-child(3):checked ~ .tab-panels > .tab-panel:nth-child(2),
		.tabset > input:nth-child(5):checked ~ .tab-panels > .tab-panel:nth-child(3),
		.tabset > input:nth-child(7):checked ~ .tab-panels > .tab-panel:nth-child(4),
		.tabset > input:nth-child(9):checked ~ .tab-panels > .tab-panel:nth-child(5),
		.tabset > input:nth-child(11):checked ~ .tab-panels > .tab-panel:nth-child(6),
		.tabset > input:nth-child(13):checked ~ .tab-panels > .tab-panel:nth-child(7),
		.tabset > input:nth-child(15):checked ~ .tab-panels > .tab-panel:nth-child(8),
		.tabset > input:nth-child(17):checked ~ .tab-panels > .tab-panel:nth-child(9){
		  display: block;
		}

		/*
		 Styling
		*/
		body {
		  font: 16px/1.5em "Overpass", "Open Sans", Helvetica, sans-serif;
		  color: #333;
		  font-weight: 300;
		}

		.tabset > label {
		  position: relative;
		  display: inline-block;
		  padding: 10px 10px 15px;
		  border: 1px solid transparent;
		  border-bottom: 0;
		  cursor: pointer;
		  font-weight: 600;
		}

		.tabset > label::after {
		  content: "";
		  position: absolute;
		  left: 15px;
		  bottom: 10px;
		  width: 22px;
		  height: 4px;
		  background: #8d8d8d;
		}

		.tabset > label:hover,
		.tabset > input:focus + label {
		  color: #06c;
		}

		.tabset > label:hover::after,
		.tabset > input:focus + label::after,
		.tabset > input:checked + label::after {
		  background: #06c;
		}

		.tabset > input:checked + label {
		  border-color: #ccc;
		  border-bottom: 1px solid #fff;
		  margin-bottom: -1px;
		}

		.tab-panel {
		  padding: 20px 10px;
		  border-top: 1px solid #ccc;
		}

	</style>
		<script>
			function remember()
			{
				document.querySelectorAll(".remember").forEach(function(e){
					if (!e.inited)
					{
						e.addEventListener('input', save)
						load([e])
					}
					e.inited=true
				})			
			}		
			function save()
			{
				document.querySelectorAll(".remember").forEach(function(e){				
					if (e.type=="checkbox")
						localStorage.setItem(e.id,e.checked)
					else if (e.type=="radio")
						localStorage.setItem(e.id,e.checked)
					else if (e.type=="select-one")
						localStorage.setItem(e.id,e.selectedIndex)
					else
						localStorage.setItem(e.id,e.value)
				})			
			}
			function load(e)
			{
				if (e==null)
					e=document.querySelectorAll(".remember")			
				e.forEach(function(e){				
					if (!(e.id in localStorage) || localStorage.getItem(e.id)=="") return
					if (e.type=="checkbox" )
						e.checked=localStorage.getItem(e.id)=="true"	
					else if (e.type=="radio" )
						e.checked=localStorage.getItem(e.id)=="true"					
					else if (e.type=="select-one")
						e.selectedIndex=parseInt(localStorage.getItem(e.id))
					else
						e.value=localStorage.getItem(e.id)
				})			
			}
		</script>

	//构建选单	
	function drawTask(name)
	{
		name=unescape(name)
		var elt=document.querySelector("#teskDetail")
		if (!questInfo[name])
		{
			elt.innerHTML=""
			return
		}
		var task=questInfo[name]
		function search(questinfo,method,first=true)
		{
			var res={}			
			if (!first)
			{
				for (var i in questinfo[method])
					res[i]=true
			}
			questinfo.next.forEach(function(t){
				if(!questInfo[t.name]) return
				a=search(questInfo[t.name],method,false)
				for (var i in a)
					res[i]=true
			})
			if (!first) return res
			var a=[];for(var i in res) a.push(i)
			return a
		}
				
		var res=""
		em="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"
		res+=task.name+"<br>"
		res+=task.trader+"<br>"
		res+="前置:<br>"
		task.previous.forEach(function(t){res+=t.name+"<br>"})
		res+="后续:<br>"
		task.next.forEach(function(t){res+=t.name+"<br>"})
		res+="目标:<br>"
		res+=em+task.objiective.join("<br>"+em)+"<br>"
		res+="奖励:<br>"
		res+=em+task.rewards.join("<br>"+em)+"<br>"		
		res+="后续奖励:<br>"
		res+=em+search(task,"get").join("<br>"+em)+"<br>"
		res+="后续解锁:<br>"
		res+=em+search(task,"unlock").join("<br>"+em)+"<br>"		
		elt.innerHTML=res
	}

	var table=document.querySelector("#list")
	for (i in json)
	{
		if (json[i].length==1 && json[i][0].length==0) delete json[i]	
		tr=document.createElement("tr");table.append(tr)
		
		th=document.createElement("th");tr.append(th)
		th.innerHTML=i	
		
		td=document.createElement("td");tr.append(td)
		
		select=document.createElement("select");td.append(select)
		select.classList.add("remember")
		select.setAttribute('id',i);
		select.onclick=function()
		{
			calc()
		}
		for (j=0;j<1+json[i].length;++j)
		{		
			var e=document.createElement("option")
			if (j==0)
				e.innerHTML="Locked"
			else

	//
	function capitalize(string){
		var words = string.split(' ');
		for(var i = 0; i < words.length; i ++)
			words[i] = words[i].charAt(0).toUpperCase()+words[i].slice(1);
		return words.join(' ');

	}
	var t={}
	for (i in icons) t[capitalize(i)]=icons[i]
	icons=t
	function getimg(t)
	{
		t=capitalize(t)
		if (t in icons)
			return '<img src="'+icons[t]+'"></img>'
		return ""
	}
	function calc()
	{
		save()
		var res={}
		var raid={}
		var who={}
		var cor={
			 "Corrugated hoses":"Corrugated hose"
			,"Phase control relays":"Phase control relay"
			,"Gas analyzers":"Gas analyzer"
			,"Military COFDM wireless Signal Transmitters":"Military COFDM wireless Signal Transmitter"
		}		
		//藏身处
		for (i in json)
		{
			for (j=document.getElementById(i).selectedIndex;j<json[i].length;++j)
				for (t in json[i][j])
				{
					tt=t;if (t in cor) t=cor[t]
					res[t]=(res[t] ||0) + json[i][j][tt]
					who[t]=who[t] ||{};who[t][i]=true				
				}
		}
		//任务
		for (trader in quest)
		quest[trader].forEach(function(task){
			//console.log(trader,task,escape(task.name))
			if (document.getElementById(escape(task.name)).checked) return			
			for (i in task.item) 
			{
				if (i in ["secure folder 0031"]) continue
				ii=i;if (i in cor) i=cor[i]
				res[i]=(res[i] || 0)+task.item[ii]
				who[i]=who[i] || {};who[i][task.name+"("+trader+")"]=true
				if ( i in task.raid)
					raid[i]=(raid[i] ||0)+ task.raid[ii]
			}
		})
		delete res["Roubles"]
		delete res["Rouble"]
		//绘制
		var text="<table>"
		text+="<tr><td>缩略图</td><td>名称</td><td>数量</td><td>已有数量</td><td>需求来源</td></tr>"
		order=[]
		for (i in res)
			order.push(i)
		order.sort()
		order.forEach(function(i)
		{
			if (!res[i]) return 
			if (document.getElementById("ignoreengough").checked && res[i]==localStorage.getItem(i)) return
			w=""
			for (k in who[i])
				w+=k+",  "
			icon="https://escapefromtarkov.gamepedia.com/File:"+capitalize(i)+"_Icon.png"
			text+="<tr><td style='text-align:right'>"+getimg(i)+"</td>"
			text+="<td>"+i+"</td>"
			if (!raid[i])
				text+="<td>"+res[i]+"</td>"
			else if (res[i]>raid[i])
				text+="<td>"+res[i]+"("+raid[i]+" in raid)</td>"
			else
				text+="<td>"+raid[i]+" in raid</td>"
			text+='<td><input class="remember" id="'+i+'"value=0 style="width:30px"/></td>'
			text+="<td>"+w+"</td></tr>"		
		})			
		text+="</table>"
		document.getElementById("msg").innerHTML=text
		remember()
		load()
	}
