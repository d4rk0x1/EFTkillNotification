	<style>
		.tabset > input[type="radio"] {
		  position: absolute;
		  left: -200vw;
		}

		.tabset .tab-panel {
		  display: none;
		}

		.tabset > input:first-child:checked ~ .tab-panels > .tab-panel:first-child,
		.tabset > input:nth-child(3):checked ~ .tab-panels > .tab-panel:nth-child(2),
		.tabset > input:nth-child(5):checked ~ .tab-panels > .tab-panel:nth-child(3),
		.tabset > input:nth-child(7):checked ~ .tab-panels > .tab-panel:nth-child(4),
		.tabset > input:nth-child(9):checked ~ .tab-panels > .tab-panel:nth-child(5),
		.tabset > input:nth-child(11):checked ~ .tab-panels > .tab-panel:nth-child(6) {
		  display: block;
		}

		/*
		 Styling
		*/
		body {
		  font: 16px/1.5em "Overpass", "Open Sans", Helvetica, sans-serif;
		  color: #333;
		  font-weight: 300;
		}

		.tabset > label {
		  position: relative;
		  display: inline-block;
		  padding: 10px 10px 15px;
		  border: 1px solid transparent;
		  border-bottom: 0;
		  cursor: pointer;
		  font-weight: 600;
		}

		.tabset > label::after {
		  content: "";
		  position: absolute;
		  left: 15px;
		  bottom: 10px;
		  width: 22px;
		  height: 4px;
		  background: #8d8d8d;
		}

		.tabset > label:hover,
		.tabset > input:focus + label {
		  color: #06c;
		}

		.tabset > label:hover::after,
		.tabset > input:focus + label::after,
		.tabset > input:checked + label::after {
		  background: #06c;
		}

		.tabset > input:checked + label {
		  border-color: #ccc;
		  border-bottom: 1px solid #fff;
		  margin-bottom: -1px;
		}

		.tab-panel {
		  padding: 20px 10px;
		  border-top: 1px solid #ccc;
		}

	</style>
	<script>
		function parsePath(p){
			var res=p.toUpperCase()
			for (i in process.env)
			res=res.replace("%"+i+"%",process.env[i])
			return res
		}
	</script>

					function getElement () {

						scale = element['_yScale'].id
					}
					function updateData () {
						if (!element) return
						var e = d3.event.sourceEvent
						datasetIndex = element['_datasetIndex']
						index = element['_index']
						value = chartInstance.scales[scale].getValueForPixel(e.layerY)
						var data=chartInstance.data.datasets[datasetIndex].data

		function save()
		{
			document.querySelectorAll(".remember").forEach(function(e){				
				if (e.type=="checkbox")
					localStorage.setItem(e.id,e.checked)
				else if (e.type=="radio")
					localStorage.setItem(e.id,e.checked)
				else if (e.type=="select-one")
					localStorage.setItem(e.id,e.selectedIndex)
				else
					localStorage.setItem(e.id,e.value)
			})			
		}
		function load()
		{
			document.querySelectorAll(".remember").forEach(function(e){				
				if (!(e.id in localStorage) || localStorage.getItem(e.id)=="") return
				if (e.type=="checkbox" )
					e.checked=localStorage.getItem(e.id)=="true"	
				else if (e.type=="radio" )
					e.checked=localStorage.getItem(e.id)=="true"					
				else if (e.type=="select-one")
					e.selectedIndex=parseInt(localStorage.getItem(e.id))
				else
					e.value=localStorage.getItem(e.id)
			})			
		}
		setTimeout(load,1)
